# Base URL of the external Stirling PDF service (fetched from ENV)
stirling.base.url=${STIRLING_BASE_URL}

# Server configuration
server.port=8080

# CORS - allow all origins and methods (if using custom CorsConfig class)
# (Optional if CorsConfig is already handling it)

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.com.kongole=DEBUG
logging.level.root=INFO

# Spring context
spring.application.name=stirling-pdf-proxy
